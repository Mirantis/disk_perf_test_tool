[defaults]
group_reporting
wait_for_previous
ramp_time=0
filename={FILENAME}
buffered=0
iodepth=1
size=1000Mb
time_based
RUNTIME=10

[writetest * {NUM_ROUNDS}]
blocksize=4k
rw=randwrite
direct=1
runtime={RUNTIME}
numjobs=1

[readtest * {NUM_ROUNDS}]
numjobs=4
blocksize=4k
rw=randread
direct=1
runtime={RUNTIME}
